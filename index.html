<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Максим Акимов">
  <title>Mesto Project</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="layout">
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="images/avatar.jpg" class="avatar profile__avatar" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="btn btn_style_edit profile__btn-edit"></button>
        <p class="profile__vocation">Исследователь океана</p>
      </div>
      <button type="button" class="btn btn_style_add profile__btn-add"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Карачаевск</h3>
            <button type="button" class="btn btn_style_like btn_style_like-active"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Гора Эльбрус</h3>
            <button type="button" class="btn btn_style_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Домбай</h3>
            <button type="button" class="btn btn_style_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus-2.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Гора Эльбрус</h3>
            <button type="button" class="btn btn_style_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/dombay-2.jpg" alt="Домбай" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Домбай</h3>
            <button type="button" class="btn btn_style_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Карачаево-Черкессия</h3>
            <button type="button" class="btn btn_style_like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_opened">
  <div class="popup__container">
    <h2 class="popup__heading">Редоктировать профиль</h2>
    <form action="#" class="form" method="post">
      <input type="text" class="form__textfield popup__textfield" value="Жак-Ив Кусто" name="name" id="name"
             placeholder="Имя">
      <input type="text" class="form__textfield popup__textfield" value="Исследователь океана" name="vocation"
             id="vocation" placeholder="О себе">
      <button class="btn btn_style_submit form__btn" type="submit">Сохранить</button>
    </form>
    <button type="button" class="popup__btn-close"></button>
  </div>
</div>
</body>
</html>
