<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Максим Акимов">
  <title>Mesto Project</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="layout">
<div class="page">
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
  </header>
  <main>
    <section class="profile">
      <img src="images/avatar.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="btn btn_style_edit" aria-label="Редактировать профиль"></button>
        <p class="profile__vocation">Исследователь океана</p>
      </div>
      <button type="button" class="btn btn_style_add" aria-label="Добавить"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Карачаевск</h3>
            <button type="button" class="btn btn_style_like" aria-label="Нравится!"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Гора Эльбрус</h3>
            <button type="button" class="btn btn_style_like" aria-label="Нравится!"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Домбай</h3>
            <button type="button" class="btn btn_style_like" aria-label="Нравится!"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus-2.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Гора Эльбрус</h3>
            <button type="button" class="btn btn_style_like" aria-label="Нравится!"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/dombay-2.jpg" alt="Домбай" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Домбай</h3>
            <button type="button" class="btn btn_style_like" aria-label="Нравится!"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__caption">
            <h3 class="element__heading">Карачаево-Черкессия</h3>
            <button type="button" class="btn btn_style_like" aria-label="Нравится!"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</div>
<div class="popup">
  <div class="popup__container">
    <h2 class="popup__heading">Редоктировать профиль</h2>
    <form name="profile-edit" action="#" class="form" method="post">
      <input type="text" name="name" id="name" class="form__text-field" value="" placeholder="Имя">
      <input type="text" name="vocation" id="vocation" class="form__text-field" value="" placeholder="О себе">
      <button class="btn btn_style_submit" type="submit">Сохранить</button>
    </form>
    <button class="popup__btn-close" type="button"></button>
  </div>
</div>
<script src="pages/script.js"></script>
</body>
</html>
